<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <title>Index</title>
</head>
<body>
    <main>
        <!--Header-->
        <header>
            <div class="nav-bar">
                <a href="index.html"><img src="/assests/images/logo.png" alt="logo" style="width:60px ;height:60px;position:static;" /></a>
                
                <div class="login">
                    <div class="container">
                        
                            <button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#myModal">Login</button>
                        
                    </div>
                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog"  role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Please Login</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  
                                </div>
                                <div class="modal-body">
                                    <form class="modal-form" action="/" method="GET">
                                        <div class="form-group row modal-inputs">
                                            <label for="staticEmail" class="col-sm-2 col-form-label">Username:</label>
                                            <div class="col-sm-10">
                                              <input type="text"  class="form-control modal-inputs" id="inputUsername"  placeholder="Enter Username">
                                            </div>
                                          </div>
                                          <div class="form-group row">
                                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                            <div class="col-sm-10">
                                              <input type="password" class="form-control modal-inputs" id="inputPassword" placeholder="Enter Password">
                                            </div>
                                          </div>
                                          <div class="modal-footer">
                                            <div class="col-md-12 text-center">
                                                <button type="submit" class="btn btn-primary" data-target="index.html">Submit</button>
                                                </div>
                                          </div>
                                        
                                      </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>        
            </div>
        </header>
        <!--Content-->
        <div class="content1">
            <div class="search" >
                <form>
                <input id="search-bar" type="text" placeholder="City">
            </form>
            </div>
            <div class="city">
                <div class="city1">
                    <div><a href="list.html"><img class="cities" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="delhi" style="width:150px ;height:150px;border-radius: 25%;box-shadow:10px 10px 10px grey" /></a></div>
                    <div><img  class="cities" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="goa" style="width:150px ;height:150px;border-radius: 25%;box-shadow:10px 10px 10px grey" /></div>
                    <div><img class="cities" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="hyderabad" style="width:150px ;height:150px;border-radius: 25%;box-shadow:10px 10px 10px grey" /></div>
                    <div><img class="cities" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="kolkata" style="width:150px ;height:150px;border-radius: 25%;box-shadow:10px 10px 10px grey" /></div>
                </div>
                <div class="view-more">
                    <a href="#" style="text-decoration: none;color:black"><button type="button" class="btn btn-secondary">View More </button></a>
                </div>
            </div>
        </div>
        <!--Footer-->
    <footer>
        <div class="nav-bar">
            <div class="footer-content">
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal1">Contact us</button>
    
      <!-- Modal -->
      <div class="modal" id="myModal1" role="dialog" tabindex="-1" >
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Get in touch</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
              
            </div>
            <div class="modal-body">
              <p>Thank you for reaching out us.</p>
              <p>Please enter your email and we will get bact to you soon.</p>
              <form action="/" method="GET">
                Email: <input type="email" placeholder="Enter your email id" name="email" required autocomplete="off"><br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
          </div>
          
        </div>
      </div>
            </div>
           <div>
            <p style="padding-top: 9%;font-size:13px;">&copy; 2020 ROOM SEARCH PVT.LTD</p>
           </div>
                
            
            <div class="social footer-content ">
            <a href="https://www.facebook.com/" target="_blank"><img src="assests/images/facebook.png" style="height: 20px; width: 22px;"/></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="assests/images/instagram.png" style="height: 20px; width: 22px;"/></a>
            <a href="https://www.twitter.com/" target="_blank"><img src="assests/images/twitter.png" style="height: 20px; width: 22px;"/></a><br/>
            </div>
        </div>
    </footer>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </main>
</body>
</html>
